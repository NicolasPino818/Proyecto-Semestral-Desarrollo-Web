{% extends 'web/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %} 
{% load widget_tweaks %}
{% block contenido %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'app/css/login.css' %}">

    {% endblock css %}

<div class="container">
    
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <hr>
            <h1 class="text-center login-title">LOGIN | ReplyModa</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                    {{form}}
                    <!--<input type="text" class="form-control" id="email" name="email" placeholder="email" required autofocus>-->
                    <!--<input type="password" class="form-control" id="password" name="password" placeholder="password" required>-->
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="{% url 'contacto' %}" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <hr>
            <a href="{% url 'register' %}" class="text-center new-account">Create an account </a>
            <hr>
        </div>
    
</div>

{% endblock contenido %}
