{% extends 'web/base.html' %}
{% load static %}
{% block contenido %}
{% csrf_token %}
    <br>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title">Registro de Usuarios <small>by ReplyModa</small></h3>
                    </div>
                    <div class="panel-body">
                    {% csrf_token %}
                    <form role="form" method="POST">
                        {% for i in reguform %}
                        
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="{{i.nom}}" name="{{i.nom}}"  class="form-control input-sm" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="{{i.snom}}" name="{{i.snom}}"  class="form-control input-sm" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="{{i.email}}" name="{{i.email}}"  class="form-control input-sm" placeholder="Email Address">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password"  name="{{i.password}}" id="password" class="form-control input-sm" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
              
                        {% endfor %}
                        <input type="submit" value="Register" class="btn btn-info btn-block">
                    
                    </form>
                </div>
            </div>
    </div>
    <br>

    <div
        {% if messages %}
        {% for m in messages %}

            <div> {{m}} </div>

        {% endfor %}
        {% endif %}
    </div>
    <br>
{% endblock contenido %}
