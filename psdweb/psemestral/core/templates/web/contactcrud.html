{% extends 'web/base.html' %}
{% load static %}
{% block contenido %}
    <!-- TABLAS PARA EL CRUD -->
    <br>
    <br>
    <div class="container">
      <br>
          <table class="table table-striped custab">
            <thead>
                <tr>
                <br>
                    <th>ID</th>
                    <th>name</th>
                    <th>e-mail</th>
                    <th>msn</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            {% for c in ucontacts %}
            <tr>
              <td>{{ c.id | title}}</td>
              <td>{{ c.name | title}}</td>
              <td>{{ c.email | title}}</td>
              <td>{{ c.msn | title}}</td>
              <td class="text-center">
              <a href="#" class='btn btn-info btn-xs'><span class="glyphicon glyphicon-edit"></span> Edit</a> 
              <a href="{% url 'lcontdel' c.id%}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a> </td>
            </tr>
            {% endfor %}
          </table>
        <br>
        <div
          {% if messages %}
            {% for m in messages %}

              <div> {{m}} </div>

            {% endfor %}
          {% endif %}
        </div>
    </div>
    <br>
    <br>
{% endblock contenido %}
