{% extends 'web/base.html' %}
{% load static %}
{% block contenido %}

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--- Include the above in your HEAD tag -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <div  class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 pb-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="card border-primary rounded-0">
                        <div class="card-header p-0">
                            <div class="bg-info text-white text-center py-2">
                                <h3>Agrega Un Producto</h3>
                                <p class="m-0">by ReplyModa</p>
                            </div>
                        </div>
                        <div class="card-body p-3">

                            <!--Body-->
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        <label for="validationServer01" class="form-label">Genero :</label>
                                    </div>
                                    {{ proForm.gender }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        <label for="validationServer01" class="form-label">Tipo Producto :</label>
                                    </div>
                                    {{ proForm.type }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        <label for="validationServer01" class="form-label">Talla :</label>
                                    </div>
                                    {{ proForm.size }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        <label for="validationServer01" class="form-label">Modelo :</label>
                                    </div>
                                    {{ proForm.name }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        <label for="validationServer01" class="form-label">Marca :</label>
                                    </div>
                                    {{ proForm.brand }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fal fa-inbox"></i></div>
                                        <label for="validationServer01" class="form-label">Precio :</label>
                                    </div>
                                    {{ proForm.price }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fal fa-inbox"></i></div>
                                        <label for="validationServer01" class="form-label">Imagen :</label>
                                    </div>
                                    {{ proForm.img }}
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>


{% endblock contenido %}
