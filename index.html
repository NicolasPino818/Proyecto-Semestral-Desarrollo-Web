    <div id="carousel-Indicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-target="#carousel-Indicators"
          data-slide-to="0"
          class="active"

        <li data-target="#carousel-Indicators" data-slide-to="1"></li>

            />
            <!--Texto Slide 1-->
            <div
              class="carousel-caption d-none d-md-block"
              style="object-position: center"
            >
              <h5
                style="
                  color: black;
                  font-size: 50px;
                  padding-bottom: 20px;
                  background-color: wheat;

              >
                Bienvenidos a Reply Moda

                href="productos.html"
                role="button"

          </div>
          <!--Imagen Slide 2-->
          <div class="carousel-item">
            <img
              src="img/portada ropa hombre.jpg"
              class="d-block w-100"
              alt="Ropa de hombre"
              style="object-fit: contain"
            />

            <div class="carousel-caption d-none d-sm-block">
              <h5
                style="
                  color: black;
                  font-size: 50px;
                  padding-bottom: 20px;
                  background-color: wheat;

                href="productos.html"
                role="button"
                >Ver Ropa de Hombre</a

            </div>
          </div>
          <!--Imagen Slide 3-->

            <img
              src="img/portada ropa mujer.jpg"
              class="d-block w-100"
              alt="Ropa de mujer"
              style="object-fit: contain"
            />

              <h5

                  color: black;
                  font-size: 50px;
                  padding-bottom: 20px;
                  background-color: wheat;
                "

                Ropa de Mujer

              <a
                class="btn btn-primary btn-lg"
                href="productos.html"
                role="button"
                >Ver Ropa de Mujer</a
              >
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carousel-Indicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel-Indicators"
          role="button"
          data-slide="next"

          <span class="sr-only">Next</span>
